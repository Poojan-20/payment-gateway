    <div class="contact-container" id="contact">
        <form class="con"  onsubmit="event.preventDefault(); contactUs();"
    autocomplete="off" method="GET">
        <div class="form-group">
            <label for="name">Name : &nbsp; &nbsp;  </label>
            <input class="myinput" type="text" name="name" id="Name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email : &nbsp; &nbsp; </label>
            <input class="myinput" type="email" name="name" id="Email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone : &nbsp; &nbsp; </label>
            <input class="myinput"  type="phone" name="name" id="Phone" placeholder="Enter your Phone no">
        </div>
        <div class="form-group">
            <label for="message">Message: &nbsp; </label>
            <textarea class="myinput" name="contactMessage" id="Message" cols="29" rows="10"></textarea>
        </div>
        <button class="btn" id="submit" type="submit" >Submit</button>
    </form>
</div>

<!-- custom javascript -->
    <script src="/js/contact.js" defer></script>
