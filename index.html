<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" media="screen and (max-width:980px)" href="css/responsive.css">
     
    <link rel="stylesheet" href="css/style.css">

    <title>Payment Gateway Integration</title>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/logo.png" alt="Donation">
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#analytics">Analytics</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
        
    </nav>

    <section id="home">
        <h1 class="primary">Be part of the Tree Campaign</h1>
        <p>"Trees are as close to immortality as the rest of us ever come."</p>
        <br>
        <p> - Karen Joy Fowler</p>
        <br>
        <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_HgfDQc3Jr0JCgz" async> </script> </form>
    </section>
    <section id="analytics">
        <div class="">
            <h2 class="section" data-aos="fade-up">
                <span>Our Analytics</span>
                <span></span>
            </h2>
            <div class="analytics_box" data-aos="fade-up">
                <div class="analytics_item" data-aos="fade-right" data-delay="150">
                    <img src="img/poojan1.webp" alt="Donators">
                    <h3 class="analytics_count"><span data-count="250">0</span>+</h3>
                    <h5 class="analytics_term">Donators</h5>
                </div>
                <div class="analytics_item" data-aos="fade-up">
                    <img src="img/poojan2.png" alt="Projects" />
                    <h3 class="analytics_count"><span data-count="10">0</span>+</h3>
                    <h5 class="analytics_term">Projects</h5>
                </div>
                <div class="analytics_item" data-aos="fade-left" data-delay="250">
                    <img src="img/common.png" alt="Team" />
                    <h3 class="analytics_count"><span data-count="40">0</span>+</h3>
                    <h5 class="analytics_term">Team</h5>
                </div>
            </div>
        </div>
    </section>

    <!-- custom javascript -->

    <script src="js/ham.js" defer></script>
    <script src="js/analytics.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"
    defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" defer></script>

    <script>
        AOS.init({
            delay: 100,
            duration: 1000,
            easing: 'ease-in-out',
            once: true
        });
    </script>


</body>

</html>
